<script>

    $(function () {


        $('.slick').slick({
            dots: true,
            dotsClass: "slick-dots",
            //speed: 300,
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true, //是否自动播放
            pauseOnHover: false,  //鼠标悬停暂停自动播放
            speed: 1500,  //切换动画速度
            autoplaySpeed: 2000,  //自动播放速度
            slidesToShow: 1,  //要显示的动画速度
            swipeToSlide: true,  //允许用户直接拖动或滑动到幻灯片上
            touchThreshold: 100,  //更换幻灯片需滑动宽度（1 / touchThreshold）
            centerMode: true,  //启动居中
            centerPadding: '0', //处于中心模式时的侧面填充（像素或％）
            arrows: false, //是否开启左右切换

            draggable: true, //是否启用鼠标拖动
            rows: 1,  //显示几行，默认为 1
            vertical: false, //是否开启垂直滑动模式
            verticalSwiping: false,  //是否开启垂直滑动切换
            centerPadding: "-2%"
        });

        $('.centerslick').slick({
            centerMode: true,
            centerPadding: '-20px',
            slidesToShow: 3,
            responsive: [
                {
                    breakpoint: 768,

                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '100px',
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '100px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    });
    $("#closediv").click(function () {

        $("#headdiv").fadeOut(200);
    })

    //判断下载的手机系统
    $("#downappfile").click(function () {

      
            var u = navigator.userAgent, app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
            var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if (isAndroid) {
                console.log('安卓手机')
            }
        if (isIOS) {
            console.log('苹果手机')
        }
    })
</script>
